<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveenrajan S | Visual Editor & VFX Specialist</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM for logic -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes float { 
            0% { transform: translateY(0px) rotate(2deg); } 
            50% { transform: translateY(-15px) rotate(4deg); } 
            100% { transform: translateY(0px) rotate(2deg); } 
        }
        @keyframes scaleIn { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }
        
        .animate-fade-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-scale-in { animation: scaleIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-blue-100 selection:text-blue-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon Component Helper to handle Lucide Icons in standalone HTML
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name.toLowerCase()} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [selectedVideo, setSelectedVideo] = useState(null);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            const works = [
                {
                    title: "Behindwoods Social Media Promo",
                    category: "Brand Content / Edit",
                    image: "https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?auto=format&fit=crop&q=80&w=800",
                    tools: ["Premiere Pro", "After Effects"],
                    videoUrl: "https://drive.google.com/file/d/1uYI_EEakcCH4SJ_h4cbEXHV6ar4conj-/preview"
                },
                {
                    title: "Vikatan Documentary Series",
                    category: "Documentary / Post-Production",
                    image: "https://images.unsplash.com/photo-1492724441997-5dc865305da7?auto=format&fit=crop&q=80&w=800",
                    tools: ["DaVinci Resolve", "Editing"]
                },
                {
                    title: "YouTube Cinematic Vlog",
                    category: "Camera / Color Grading",
                    image: "https://images.unsplash.com/photo-1536240478700-b869070f9279?auto=format&fit=crop&q=80&w=800",
                    tools: ["Sony A7SIII", "Lut Pack"]
                },
                {
                    title: "Visual Narrative: VFX Edit",
                    category: "Special Effects / Composite",
                    image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=800",
                    tools: ["After Effects", "VFX"]
                },
                {
                    title: "Brand Strategy Visuals",
                    category: "Marketing / Direction",
                    image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=800",
                    tools: ["Photoshop", "Lightroom"]
                },
                {
                    title: "War Room Action Edit",
                    category: "YouTube / Camera Operation",
                    image: "https://images.unsplash.com/photo-1616469829581-73993eb86b02?auto=format&fit=crop&q=80&w=800",
                    tools: ["Lighting", "Multi-Cam"]
                }
            ];

            return (
                <div className="min-h-screen">
                    {/* Video Modal Overlay */}
                    {selectedVideo && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/95 backdrop-blur-xl" onClick={() => setSelectedVideo(null)}></div>
                            <div className="relative w-full max-w-5xl aspect-video bg-black rounded-3xl overflow-hidden shadow-2xl animate-scale-in border border-white/10">
                                <button 
                                    onClick={() => setSelectedVideo(null)} 
                                    className="absolute top-6 right-6 z-10 p-3 bg-white/10 hover:bg-white/20 text-white rounded-full transition-all"
                                >
                                    <Icon name="X" size={24} />
                                </button>
                                <iframe src={selectedVideo} className="w-full h-full" allow="autoplay" title="Video Preview"></iframe>
                            </div>
                        </div>
                    )}

                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'glass-nav py-3' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={() => scrollTo('home')}>
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white group-hover:rotate-12 transition-transform shadow-lg shadow-blue-200">
                                    <Icon name="Video" size={20} />
                                </div>
                                <span className="font-extrabold text-xl tracking-tighter uppercase">PRAVEEN.VISUALS</span>
                            </div>
                            <div className="hidden md:flex gap-10 items-center font-bold text-sm text-slate-600">
                                <button onClick={() => scrollTo('about')} className="hover:text-blue-600 transition-colors">About</button>
                                <button onClick={() => scrollTo('works')} className="hover:text-blue-600 transition-colors">Works</button>
                                <a href="#" download className="flex items-center gap-2 hover:text-blue-600 transition-colors">
                                    <Icon name="Download" size={16} /> CV
                                </a>
                                <button onClick={() => scrollTo('contact')} className="bg-slate-900 text-white px-7 py-3 rounded-full hover:bg-blue-600 hover:scale-105 transition-all shadow-xl shadow-slate-200">
                                    Hire Me
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="pt-48 pb-32 px-6 relative overflow-hidden">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center">
                            <div className="space-y-10 animate-fade-up">
                                <div className="inline-flex items-center gap-2 px-5 py-2 bg-blue-50 text-blue-600 rounded-full text-xs font-extrabold uppercase tracking-widest border border-blue-100 shadow-sm">
                                    <Icon name="Sparkles" size={14} className="text-blue-500" /> Open for Collaboration
                                </div>
                                <h1 className="text-7xl md:text-9xl font-black tracking-tighter leading-[0.85] text-slate-900">
                                    Visual <br/><span className="text-blue-600 italic">Editor</span> <br/>& VFX.
                                </h1>
                                <p className="text-xl text-slate-500 max-w-lg font-medium leading-relaxed">
                                    I'm Praveenrajan S, a specialized Visual Editor transforming narratives through cinematic editing and high-end post-production.
                                </p>
                                <div className="flex flex-wrap gap-5 pt-4">
                                    <button onClick={() => scrollTo('works')} className="bg-blue-600 text-white px-12 py-6 rounded-2xl font-extrabold text-lg hover:bg-blue-700 shadow-2xl shadow-blue-200 transition-all hover:-translate-y-1 active:translate-y-0">
                                        View Portfolio
                                    </button>
                                    <div className="flex gap-3">
                                        <a href="mailto:praveen6122003@gmail.com" className="p-5 bg-white rounded-2xl shadow-sm text-slate-400 hover:text-blue-600 hover:shadow-md transition-all border border-slate-100">
                                            <Icon name="Mail" size={24} />
                                        </a>
                                        <a href="#" className="p-5 bg-white rounded-2xl shadow-sm text-slate-400 hover:text-blue-600 hover:shadow-md transition-all border border-slate-100">
                                            <Icon name="Linkedin" size={24} />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div className="animate-scale-in relative">
                                <div className="absolute -inset-10 bg-blue-400/10 blur-[100px] rounded-full -z-10"></div>
                                <div className="animate-float p-5 bg-white rounded-[4rem] shadow-[0_50px_100px_-20px_rgba(0,0,0,0.15)] border border-white">
                                    <img 
                                        src="https://i.ibb.co/BV2rkMjr/25320.jpg" 
                                        className="rounded-[3rem] w-full aspect-square object-cover grayscale hover:grayscale-0 transition-all duration-1000" 
                                        alt="Praveenrajan" 
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* About & Education */}
                    <section id="about" className="py-32 px-6 bg-white">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid md:grid-cols-2 gap-20">
                                <div>
                                    <span className="text-blue-600 font-bold tracking-widest uppercase text-sm mb-4 block">The Editor</span>
                                    <h2 className="text-5xl font-black mb-10 tracking-tight">Crafting stories since 2020.</h2>
                                    <p className="text-xl text-slate-600 leading-relaxed font-medium mb-12">
                                        Creative and detail-oriented Visual Editor with experience in producing high-quality content across social media, promos, and documentaries. Expert in industry-standard software and visual storytelling.
                                    </p>
                                    <div className="grid grid-cols-2 gap-8">
                                        <div>
                                            <p className="text-4xl font-black text-slate-900 mb-1">1+</p>
                                            <p className="text-slate-400 font-bold uppercase text-xs tracking-widest">Year Experience</p>
                                        </div>
                                        <div>
                                            <p className="text-4xl font-black text-slate-900 mb-1">50+</p>
                                            <p className="text-slate-400 font-bold uppercase text-xs tracking-widest">Projects Done</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-12">
                                    <div className="flex gap-6 group">
                                        <div className="w-16 h-16 bg-blue-50 rounded-3xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                            <Icon name="GraduationCap" size={32} />
                                        </div>
                                        <div>
                                            <h4 className="text-xl font-extrabold mb-1">Bachelor of Visual Communication</h4>
                                            <p className="text-slate-500 font-medium">Vels Institute of Science Technology (2020-2023)</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-6 group">
                                        <div className="w-16 h-16 bg-blue-50 rounded-3xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                            <Icon name="Layers" size={32} />
                                        </div>
                                        <div>
                                            <h4 className="text-xl font-extrabold mb-1">Diploma in VFX and Editing</h4>
                                            <p className="text-slate-500 font-medium">Bridge Academy (2023-2024)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Works Grid */}
                    <section id="works" className="py-32 px-6 bg-slate-50">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-20 gap-8">
                                <div>
                                    <span className="text-blue-600 font-bold tracking-widest uppercase text-sm mb-4 block">Portfolio</span>
                                    <h2 className="text-6xl font-black tracking-tighter">Featured Projects</h2>
                                </div>
                                <p className="text-slate-500 max-w-sm font-medium italic">Click "Play Reel" to view video work directly.</p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {works.map((work, i) => (
                                    <div key={i} className="group relative rounded-[3rem] overflow-hidden aspect-[4/5] bg-white cursor-pointer shadow-sm hover:shadow-2xl transition-all duration-700">
                                        <img src={work.image} className="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-700" alt={work.title} />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 p-12 flex flex-col justify-end">
                                            <span className="text-blue-400 text-xs font-black uppercase tracking-widest mb-3 block">{work.category}</span>
                                            <h3 className="text-white text-3xl font-extrabold mb-8 leading-tight">{work.title}</h3>
                                            <div className="flex gap-4">
                                                {work.videoUrl ? (
                                                    <button 
                                                        onClick={(e) => { e.stopPropagation(); setSelectedVideo(work.videoUrl); }} 
                                                        className="bg-blue-600 text-white px-6 py-4 rounded-2xl flex items-center justify-center gap-2 font-bold hover:bg-white hover:text-blue-600 transition-all"
                                                    >
                                                        <Icon name="Play" size={18} fill="currentColor" /> Play Reel
                                                    </button>
                                                ) : (
                                                    <div className="flex gap-2">
                                                        {work.tools.map(tool => (
                                                            <span key={tool} className="text-[10px] bg-white/10 text-white/80 border border-white/20 px-3 py-1 rounded-full uppercase font-bold">{tool}</span>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-40 px-6 bg-slate-900 text-white rounded-t-[5rem]">
                        <div className="max-w-7xl mx-auto text-center">
                            <h2 className="text-7xl font-black mb-10 tracking-tighter">Let's build <br/>your vision.</h2>
                            <div className="flex flex-col items-center gap-6 mb-20">
                                <p className="text-2xl font-bold text-blue-400">praveen6122003@gmail.com</p>
                                <p className="text-xl font-medium text-slate-400">+91 9790456292</p>
                            </div>
                            <button 
                                onClick={() => window.location.href='mailto:praveen6122003@gmail.com'} 
                                className="bg-blue-600 text-white px-16 py-7 rounded-full font-black text-2xl hover:bg-white hover:text-blue-600 transition-all shadow-[0_20px_50px_rgba(59,130,246,0.3)] hover:-translate-y-2"
                            >
                                Start A Project
                            </button>
                        </div>
                        <div className="mt-40 pt-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 opacity-40">
                            <p className="text-sm font-bold uppercase tracking-widest">Â© 2024 PRAVEENRAJAN S</p>
                            <p className="text-sm">Pallavaram, Chennai, India</p>
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
